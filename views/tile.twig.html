{% spaceless %}

<div class='uark-news-embed'>

	{% for row in output|batch(3) %}

		<div class="row">

			{% for item in row %}

				<div class="news-item col-md-4 col-sm-12">
					<div class="thumbnail">

						<a href="{{ item.link }}">
							<img src="{{ item.image }}" alt="{{ item.title | raw }}">
						</a>

						<div class="caption">
							<h3><a href="{{ item.link }}">{{ item.title | raw }}</a></h3>

							{{ item.excerpt | raw }}

							<p><a class="btn btn-danger news-read-more" href="{{ item.link }}">Read more</a></p>
						</div>

					</div>
				</div>

			{% endfor %}

		</div>

	{% endfor %}

</div>

{% endspaceless %}
